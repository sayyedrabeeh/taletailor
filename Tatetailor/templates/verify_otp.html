<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Irish+Grover&display=swap" rel="stylesheet">
    <title>TaleTailor - Verify Email</title>
    {% load static %}
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: white;
            height: 100%;
        }
        .irish-grover-regular {
            font-family: "Irish Grover", serif;
            font-weight: 400;
            font-style: normal;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #424242;
            padding: 10px 20px;
        }
        
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            background-color: #000;
            border-radius: 5px;
        }
        
        .nav-links {
            display: flex;
            gap: 20px;
        }
        
        .nav-link {
            color: white;
            text-decoration: none;
            background-color: #000;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
        }
        
        .user-options {
            display: flex;
            align-items: center;
            gap: 40px;
        }
        
        .toggle-container {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .toggle {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }
        
        .toggle input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }
        
        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        
        input:checked + .slider {
            background-color: #7b68ee;
        }
        
        input:checked + .slider:before {
            transform: translateX(26px);
        }
        
        .favorite-icon, .profile-icon {
            width: 30px;
            height: 30px;
            cursor: pointer;
        }
        
        .main-content {
            display: flex;
            height: calc(100vh - 70px);
        }
        
        .logo-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .logo-img {
            width: 500px;
            height: 500px;
            margin-bottom: 20px;
        }
        
        .logo-text {
            color: #ff3366;
            font-size: 3rem;
            font-weight: bold;
            text-align: center;
            letter-spacing: 2px;
        }
        
        .tagline {
            color: #ff3366;
            font-size: 1.5rem;
            letter-spacing: 10px;
            text-align: center;
        }
        
        .verification-section {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .verification-form {
            background-color: #111;
            padding: 30px;
            border-radius: 10px;
            width: 80%;
            max-width: 400px;
        }
        
        .verification-title {
            font-size: 24px;
            text-align: center;
            margin-bottom: 15px;
        }
        
        .verification-subtitle {
            font-size: 14px;
            text-align: center;
            color: #ccc;
            margin-bottom: 30px;
        }
        
        .otp-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        
        .otp-input {
            width: 200px;
            height: 40px;
            text-align: center;
            font-size: 20px;
            letter-spacing: 8px;
            border-radius: 5px;
            border: none;
            background-color: white;
        }
        
        .timer-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            font-size: 14px;
            color: #ccc;
        }
        
        .resend-btn {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            text-decoration: underline;
        }
        
        .resend-btn:disabled {
            color: #666;
            cursor: not-allowed;
            text-decoration: none;
        }
        
        .verify-btn {
            width: 100%;
            padding: 12px;
            background-color: #ccc;
            color: black;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            margin-bottom: 15px;
        }
        
        .change-email {
            text-align: center;
            font-size: 14px;
            color: #ccc;
        }
        
        .change-email a {
            color: white;
            text-decoration: none;
        }
        .error-message {
    color: white;
    background-color: red;
    padding: 10px;
    border-radius: 5px;
    margin-bottom: 10px;
  }

  .success-message {
    color: white;
    background-color: green;
    padding: 10px;
    border-radius: 5px;
    margin-bottom: 10px;
  }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#" class="logo irish-grover-regular">TALETAILOR</a>
        
        <div class="nav-links">
            <a href="{% url 'authentication:home' %}" class="nav-link">HOME</a>
            <a href="{% url 'mystory:mystory1' %}" class="nav-link">STORY</a>
            <a href="{% url 'aistory:explore' %}" class="nav-link">EXPLORE</a>
        </div>
        
        <div class="user-options">
            <div class="toggle-container">
                 
            </div>
            
            <svg class="favorite-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78L12 21.23l8.84-8.84a5.5 5.5 0 0 0 0-7.78z"></path>
            </svg>
            
            <div class="profile-icon" style="background-color: #666; border-radius: 50%; width: 30px; height: 30px;"></div>
        </div>
    </div>
    
    <div class="main-content">
        <div class="logo-section">
            <!-- Replace with your actual logo image -->
            <img src="{% static 'images/logo1.png' %}" alt="TaleTailor Logo" class="logo-img">
        </div>
        
        <div class="verification-section">
            <form class="verification-form" method="POST" action="{% url 'authentication:verify_otp' %}">
                {% csrf_token %}
      
                <div class="verification-title">Verify your Email Address</div>
                <div class="verification-subtitle">We have sent otp to your email, just use it here</div>
                
                <div class="otp-container">
                    <input type="text" name="otp" maxlength="6" class="otp-input" id="otpInput" inputmode="numeric" pattern="[0-9]*">
                </div>

                {% if messages %}
                        {% for message in messages %}
                          <div class="{% if message.tags == 'error' %}error-message{% elif message.tags == 'success' %}success-message{% endif %}">
                            {{ message }}
                          </div>
                        {% endfor %}
                      {% endif %}
                   
                
                <div class="timer-container">
                    <div>OTP Expires in: <span id="timer">01:30</span></div>
                    <button class="resend-btn" id="resendBtn" disabled>Resend</button>
                </div>
                
                <button type="submit" class="verify-btn">Verify</button>
                
                <div class="change-email">
                    Want to change your email? <a href="#">Click Here</a>
                </div>
            </form>
        </div>
    </div>
    
    <script>
        // Ensure input only accepts numbers
        const otpInput = document.getElementById('otpInput');
        
        otpInput.addEventListener('input', function(e) {
            // Remove any non-numeric characters
            this.value = this.value.replace(/[^0-9]/g, '');
        });
        
        // Timer functionality
        let timeLeft = 90; // 1 minute 30 seconds
        const timerElement = document.getElementById('timer');
        const resendBtn = document.getElementById('resendBtn');
        
        function updateTimer() {
            const minutes = Math.floor(timeLeft / 60);
            let seconds = timeLeft % 60;
            seconds = seconds < 10 ? '0' + seconds : seconds;
            
            timerElement.textContent = `${minutes}:${seconds}`;
            
            if (timeLeft === 0) {
                clearInterval(timerInterval);
                resendBtn.disabled = false;
            } else {
                timeLeft--;
            }
        }
        
        let timerInterval = setInterval(updateTimer, 1000);
        
        // Resend OTP functionality
        resendBtn.addEventListener('click', function() {
            // Here you would add your API call to resend the OTP
            alert('OTP has been resent to your email.');
            
            // Reset timer
            timeLeft = 90;
            resendBtn.disabled = true;
            
            // Clear existing interval and start a new one
            clearInterval(timerInterval);
            timerInterval = setInterval(updateTimer, 1000);
            
            // Clear the input field
            otpInput.value = '';
            otpInput.focus();
        });
    </script>
    <script>
           setTimeout(function() {
    let messages = document.querySelectorAll('.error-message, .success-message');
    messages.forEach(function(message) {
      message.style.transition = "opacity 0.5s ease-out";
      message.style.opacity = "0";
      setTimeout(() => message.remove(), 500);  // Remove the element after fade out
    });
  }, 3000);  // 3 seconds
    </script>
    
</body>
</html>
